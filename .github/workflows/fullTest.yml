name: Full test prior to release

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        java: [ 11, 17, 21, 25 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: '${{ matrix.java }}'
          distribution: 'temurin'

      - name: Install sbt
        uses: sbt/setup-sbt@v1

      - name: Cache Coursier cache
        uses: coursier/cache-action@v6

      - name: Run tests with default Pekko 1.x and Scala 2.12,2.13,3.3
        run: sbt +test +doc

      - name: Run tests with latest Pekko 1.x and Scala 3.3
        run: sbt -Dpekko.build.version=latest test

